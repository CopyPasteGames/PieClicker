<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Pie Clicker | Copy Paste Games</title>
		<link rel="stylesheet" href="./game.css">
		<script src="./jquery.js"></script>
	</head>
	<body>
		<div id="pieClicker">
			<div id="pieBackground">
				<img src="./assets/background.png" style="width:100%;height:100%;" draggable="false">
			</div>
			<div id="pieCount">
				<div class="centerText" id="pieCountReal">
					Pies: -
				</div>
			</div>
			<div id="pieGRate">
				<div class="centerText" id="pieGRateReal">
					Pies/Sec: - | Pies/Click: -
				</div>
			</div>
			<div id="pie">
				<img src="./assets/Pie.png" style="width:100%;height:100%;" draggable="false" id="pieBtn">
			</div>
		</div>
		<div id="pieRightD"></div>
		<div id="pieUpgrades">
			<div id="upgradesTitle">
				<div class="centerText">
					Upgrades
				</div>
			</div>
			<div class="slightPadding" style="overflow-y:scroll;">
				<br>
				<div class="pieUpgrade" onclick="startClickUpgrade()" id="InitialUpgradeContainer">
					<img src="./assets/UpgradeButtonPumpkinPie.png" style="width:100%;height:100%;" draggable="false" id="InitialUpgrade">
				</div>
				<div class="pieUpgrade" onclick="purchaseOven()" id="OvenUpgradeContainer">
					<img src="./assets/UpgradeButtonOven.png" style="width:100%;height:100%;" draggable="false" id="OvenUpgrade">
				</div>
			</div>
		</div>
		<div id="pieRightF"></div>
		<div id="pieOtherMenu">
			<div id="otherMenuTitle">
				<div class="centerText">
					Options & Cool Things
				</div>
			</div>
			<div class="slightPadding">
				<br>
				<div class="otherMenuOption" onclick="PleasePlayTheCredits()">
					<img src="./assets/Button.png" style="width:100%;height:100%;" draggable="false">
					<div class="btnText">Credits</div>
				</div>
				<div class="otherMenuOption" onclick="localStorage.clear();window.location.reload()">
					<img src="./assets/Button.png" style="width:100%;height:100%;" draggable="false">
					<div class="btnText">Reset</div>
				</div>
			</div>
		</div>
		<div id="creditsOverlay">
			<div id="creditsName">Example Name</div>
			<div id="creditsTitle">Example Title</div>
		</div>
		<div id="messageBar">
			<div id="messageBarText" class="centerText">
				You Can't Afford This
			</div>
		</div>
		<script src="./game.js"></script>
	</body>
</html>
